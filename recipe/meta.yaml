{% set name = "py-pandoc" %}
{% set version = "2.9.2.0.2" %}
{% set dep_ver = "2.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: adec5f4f4c6be85f5c715642c128ecfbfcd9625131667bb27b4655e04aef4e6b
  patches:
    - conda.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandoc ={{ dep_ver }}

test:
  commands:
    - pandoc --version
    - pandoc --help

about:
  home: https://github.com/kiwi0fruit/py-pandoc
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Installs pandoc conda package in pip and conda.
  doc_url: https://github.com/kiwi0fruit/py-pandoc
  dev_url: https://github.com/kiwi0fruit/py-pandoc

extra:
  recipe-maintainers:
    - kiwi0fruit
